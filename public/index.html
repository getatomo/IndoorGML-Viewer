  <title>Chat</title>

</head>

<body onload="webGLStart();">
  <input type="file" id="fileinput" onchange='readText(this)' >
  <input type="radio" name="whichdraw" id="cs" checked="true">CellSpace
<input type="radio" name="whichdraw" id="nw">Network



<br>


<canvas id="lesson01-canvas" style="border: none;" width="1000" height="1000"></canvas>

Use the keyboard 'w', 's' to zoom in/out.
<br/>
</div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>


<script type="text/javascript" src="/javascripts/earcut.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>
<script type="text/javascript" src="/javascripts/webgl/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="/javascripts/webgl/webgl-utils.js"></script>
<script type="text/javascript" src="/javascripts/viewer.js"></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
